<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Color</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
  </head>
  <body>
    <div class="conway clickable"></div>
    <div id="left-buttons">
      <button class="play"><img src="./images/play.png"></button>
      <button class="pause"><img src="./images/pause.png"></button>
    </div>

    <div id="right-buttons">
      <button class="seed">
        <span class="tooltiptext">Seed Random Squares</span>
        <img src="./images/seed.png">
      </button>
      <button class="glider">
        <span class="tooltiptext">Glider</span>
        <img src="./images/glider.png">
      </button>
      <button class="small-exploder">
        <span class="tooltiptext">Small Exploder</span>
        <img src="./images/small-exploder.png">
      </button>
      <button class="exploder">
        <span class="tooltiptext">Large Exploder</span>
        <img src="./images/exploder.png">
      </button>
      <button class="ten-cell-row">
        <span class="tooltiptext">Ten Cell Row</span>
        <img src="./images/ten-cell-row.png">
      </button>
      <button class="spaceship">
        <span class="tooltiptext">Spaceship</span>
        <img src="./images/spaceship.png">
      </button>
      <button class="tumbler">
        <span class="tooltiptext">Tumbler</span>
        <img src="./images/tumbler.png">
      </button>
      <button class="gospel-glider-gun">
        <span class="tooltiptext">Gospel Glider Gun</span>
        <img src="./images/gospel-glider-gun.png">
      </button>
    </div>
  </body>
</html>
