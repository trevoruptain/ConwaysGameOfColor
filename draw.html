<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conway's Game of Color</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
  </head>
  <body>
    <div class="conway-draw"></div>
    <div id="left-buttons">
      <button class="play"><img src="./images/play.png"></button>
      <button class="pause"><img src="./images/pause.png"></button>
    </div>
    <div id="right-buttons">
      <button class="seed"><img src="./images/seed.png"></button>
      <button class="glider"><img src="./images/glider.png"></button>
      <button class="small-exploder"><img src="./images/small-exploder.png"></button>
      <button class="exploder"><img src="./images/exploder.png"></button>
      <button class="ten-cell-row"><img src="./images/ten-cell-row.png"></button>
      <button class="spaceship"><img src="./images/spaceship.png"></button>
      <button class="tumbler"><img src="./images/tumbler.png"></button>
      <button class="gospel-glider-gun"><img src="./images/gospel-glider-gun.png"></button>
    </div>
    <textarea class="positions"></textarea>
  </body>
</html>
